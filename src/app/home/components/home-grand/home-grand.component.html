<p>
  <!-- obj = {
    name: 'Cregskin',
    age: 20,
    job: ['student', 'frontend engineer']
  }  -->
  {{obj | json}}
</p>

<p>
  <!-- date = new Date(); -->
  {{date |date:'MM-dd'}}
  <!-- 10-10 -->
</p>

<p>
  <!-- price = 0.23;  -->
  {{price|currency:'CNY':'symbol':'4.0-2'}}
  <!-- 整数部分最大位数4，小数部分最小0位 最大4位，多余的舍去 -->
  <!-- ¥0,000.23 -->
</p>

<p>
  <!-- data = [1, 2, 3, 4, 5, 6, 7];  -->
  {{data | slice:1:3}}
  <!-- '2,3' -->
</p>

<p>
  {{date | appAgo}}
</p>
