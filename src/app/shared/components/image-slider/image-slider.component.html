<div class="container">
    <div class="image-slider" #imageSlider [ngStyle]="{'height': sliderHeight}" (scroll)="handleScroll($event)">
        <img *ngFor="let slider of sliders" [src]="slider.imgURL" [alt]="slider.caption">
    </div>
    <div class="nav-section">
        <span *ngFor="let _ of sliders;let i = index;" class="slide-button" [ngClass]="{ 'slide-button-select': i === selectedIndex }">

        </span>
    </div>
</div>
