<app-horizontal-grid [cols]="5" [displayCols]="5">
  <span appGridItem *ngFor="let item of tabItems; let idx = index;">
    <img [src]="idx === selectedIndex ? item.selectedIcon: item.icon" appGridItemImage="2rem" (click)="toogleSelectedTab(idx)" alt="">
    <span appGridItemTitle="0.5rem">{{item.title}}</span>
  </span>
</app-horizontal-grid>
